<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="POST">
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <div class="checkbox-group">
      <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
      <label for="dogExperience">Have you ever lived with a Dog before?</label>
    </div>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="breeds" multiple required>
      <option value="Labrador">Labrador</option>
      <option value="Beagle">Beagle</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Pug">Pug</option>
      <option value="Golden Retriever">Golden Retriever</option>
    </select>

    <input type="submit" id="submit" value="Submit">
  </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
