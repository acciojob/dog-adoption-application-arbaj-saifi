<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="POST">
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your Address" required>

    <label for="experience">Have you ever lived with a Dog before?</label><br>
    <input type="checkbox" id="experience" name="experience" value="Yes">
    <label for="experience">Yes</label><br><br>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds" multiple required>
      <option value="Labrador">Labrador Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Poodle">Poodle</option>
      <option value="German Shepherd">German Shepherd</option>
    </select>

    <button type="submit">Submit</button>
  </form>

	<!-- the entire body must be written by student -->

</script>

</body>

</html>
